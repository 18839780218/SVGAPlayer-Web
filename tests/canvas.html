<html>

<body style="text-align: center">
    <div>
        <div id="testCanvas" style="background-color: #000000; width: 500px; height: 250px; margin: auto"></div>
        <!-- <canvas id="testCanvas" width="500" height="1000" style="background-color: #000000; "></canvas> -->
        <p id="svgaPerformance"></p>
    </div>
    <script src="http://assets.dwstatic.com/common/lib/??jszip/3.1.3/jszip.min.js,jszip/3.1.3/jszip-utils.min.js" charset="utf-8"></script>
    <script src="../build/svga.min.js"></script>
    <script>
        var parser = new SVGA.Parser()
        var player = new SVGA.Player('#testCanvas')
        parser.load("./samples/rose_2.0.0.svga", function (videoItem) {
            player.setVideoItem(videoItem);
            player.startAnimation()
        })
    </script>
</body>

</html>
