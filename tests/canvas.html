<html>

<body style="text-align: center">
    <div>
        <!-- 非抗锯齿 -->
        <!-- <canvas id="testCanvas" width="125" height="125" style="background-color: #000000"></canvas> -->
        <!-- 抗锯齿 -->
        <div id="testCanvas" style="background-color: #000000; width: 125px; height: 125px; margin: auto;"></div> 
        <p id="svgaPerformance"></p>
    </div>
    <script src="http://assets.dwstatic.com/common/lib/??jszip/3.1.3/jszip.min.js,jszip/3.1.3/jszip-utils.min.js" charset="utf-8"></script>
    <script src="../build/svga.min.js"></script>

    <script>

        var player = new SVGA.Player('#testCanvas')

        parser.load("./samples/rose_2.0.0.svga", function (videoItem) {
            console.log(videoItem);
            // document.getElementById('svgaPerformance').innerHTML = "Performance >>> " + JSON.stringify(window.SVGAPerformance);
            player.setVideoItem(videoItem);
            player.startAnimation()
        })
    </script>
