<html>

<body style="text-align: center">
    <div>
        <canvas id="globalCanvas" width="1000" height="1000" style="background-color: #000000; "></canvas>
        <p id="svgaPerformance"></p>
    </div>
    <script src="http://assets.dwstatic.com/common/lib/??jszip/3.1.3/jszip.min.js,jszip/3.1.3/jszip-utils.min.js" charset="utf-8"></script>
    <script src="../build/svga.min.js"></script>
    <script src="./Bsae64SVGARecource.js"></script>
    <script>
        var parser = new SVGA.Parser()
        var player = new SVGA.Player()
        parser.load("./samples/rose_2.0.0.svga", function (videoItem) {
            player.setVideoItem(videoItem);
            player.startAnimation()
        })
        const drawingBlock = () => {
            requestAnimationFrame(() => {
                document.getElementById('globalCanvas').getContext('2d').clearRect(0, 0, 1000, 1000)
                player.drawOnCanvas(document.getElementById('globalCanvas'), 125, 125, 100, 100)
                drawingBlock();
            })
        }
        drawingBlock()
    </script>
</body>

</html>
